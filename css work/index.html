<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>styling</title>
    <link rel="stylesheet" href="styles.css">
    <link
  href="https://cdn.jsdelivr.net/npm/remixicon@4.9.0/fonts/remixicon.css"
  rel="stylesheet"
/>
</head>
<body>

<!-- navbar -->
    <div class="box1">

        <div id= "container">  
            <div id="name">
                <h2><i class="ri-sailboat-line"></i>Gaurav</h2>
            </div>
            
            <div class = "container2">
             <button id="button1">Home</button>
                <button id="button2">Profile</button>
                <button id="button3">Register</button>
            </div>
        </div>
<!-- main content -->
        <div class="journey">
        <h1>Your Journey Starts Here</h1>
                <button id="expbutton">Explore</button>
        </div>
    </div>
<!-- second page -->
    <div class="box2">
        <div id="image1">
            <div id="text1">
                <h3>Walk among the Frosty Roads</h3>
            </div>
        </div>
        <div id="image2">
            <div id="text2">
                <h3>Enjoy the Luxurious Ride</h3>
            </div>
        </div>
        <div id="image3">
            <div id="text3">
                <h3>Sail Across the Horizon</h3>
            </div>
        </div>
    </div>
    
<!-- third page -->
    <div class ="box3">
        <div id="container3">
            <div id="reviews">
                <div id="square1"></div>
                <div id="square2"></div>
                <div id="square3"></div>
            </div>
        </div>
    </div>

    <div class = "box4">
        <div id = "conclusion">
            <h2>The Memorable Journey Awaits you</h2>
        </div>
        <div id = "bottombar">
            <h3><i class="ri-phone-fill"></i>Contact Us</h3>
            <h3><i class="ri-feedback-fill"></i>Feedback</h3>
            <h3><i class="ri-info-card-fill"></i>About Us</h3>
        </div>
        </div>
        
    </div>
</body>
</html>
